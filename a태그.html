<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>a태그 html</title></head>
<body>
<!-- a태그는 다른 사이트 주소로 이동할 때 사용하는 코드  -->
	<a href="http://naver.com">네이버로이동</a>
<!-- h1 ~ h6은 글자 크기를 정해놓은것  -->
	<h1>안녕</h1>
	<h2>안녕</h2>
	<h3>안녕</h3>
	<h4>안녕</h4>
	<h5>안녕</h5>
	<h6>안녕</h6>

<!-- input은 내가 입력하고싶은것이 있을때 쓰는 태그  -->
<!-- br은 내가 줄바꿈 하고 싶은것이 있을때 쓰는 태그 -->
	<input type="password"/><br>
	<input type="color"/><br>
	<input type="text"/><br>
	<input type="file"/><br>

</body>
</html>
